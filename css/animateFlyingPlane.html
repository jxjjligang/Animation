<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        img {
            cursor: pointer;
        }
    </style>
    <style>
        #flyjet {
            width: 40px;
            height: 24px;
            transition: all 3s cubic-bezier(0.5, 0.5, 1, 1);
        }

        #flyjet.animatedBigger {
            width: 600px;
            height: 360px;
        }

        #flyjet.animatedNormal {
            width: 400px;
            height: 240px;
        }
    </style>
</head>

<body>

    <img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg">

    <script>
        flyjet.onclick = function (event) {
            flyjet.classList.add('animatedBigger');
        };

        let done = [];
        let backtoNormal = false;
        flyjet.addEventListener('transitionend', function (event) {
            done.push(event.propertyName);
            flyjet.classList.remove('animated');
            if (done.length === 2) {
                console.log('done');
                if (!backtoNormal) {
                    backtoNormal = true;
                    flyjet.classList.add('animatedNormal');
                }
            }
        });

    </script>
</body>

</html>
