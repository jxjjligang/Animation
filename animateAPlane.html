<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        img {
            cursor: pointer;
        }
    </style>
    <style>
        #flyjet {
            width: 40px;
            height: 24px;
            transition: all 3s ease;
        }

        #flyjet.animated {
            width: 400px;
            height: 240px;
        }
    </style>
</head>

<body>

    <img id="flyjet" src="https://en.js.cx/clipart/flyjet.jpg">

    <script>
        window.onload = function (event) {
            flyjet.classList.add('animated');
        };
        let done = [];
        flyjet.addEventListener('transitionend', function (event) {
            done.push(event.propertyName);
            if (done.length === 2)
                console.log('done');
        });

    </script>
</body>

</html>
